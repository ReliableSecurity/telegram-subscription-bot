<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы для группы - Subscription Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn.danger {
            background: #e53e3e;
        }

        .nav-btn.danger:hover {
            background: #c53030;
        }

        .group-info {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .group-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .current-subscription {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .current-subscription h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .subscription-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-trial {
            background: #fff3cd;
            color: #856404;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .plan-card:hover {
            transform: translateY(-5px);
        }

        .plan-card.recommended {
            border: 3px solid #667eea;
        }

        .plan-card.recommended::before {
            content: 'Рекомендуемый';
            position: absolute;
            top: -10px;
            left: 20px;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .plan-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .plan-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .plan-period {
            color: #666;
            font-size: 0.9em;
        }

        .plan-features {
            margin-bottom: 20px;
        }

        .plan-features ul {
            list-style: none;
            padding: 0;
        }

        .plan-features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-features li:last-child {
            border-bottom: none;
        }

        .feature-icon {
            color: #38a169;
            font-weight: bold;
        }

        .feature-icon.unavailable {
            color: #e53e3e;
        }

        .plan-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .plan-button:hover {
            background: #5a67d8;
        }

        .plan-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .plan-button.current {
            background: #38a169;
        }

        .plan-button.current:hover {
            background: #2f855a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .plans-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-credit-card"></i> Тарифы для группы</h1>
            <div class="navigation">
                <a href="/group-selector" class="nav-btn"><i class="fas fa-arrow-left"></i> Назад к группам</a>
                <a href="/user-dashboard" class="nav-btn"><i class="fas fa-home"></i> Главная</a>
                <button class="nav-btn danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </div>
        </div>

        <div id="group-info" class="group-info">
            <h3><i class="fas fa-users"></i> Информация о группе</h3>
            <div id="group-details"></div>
        </div>

        <div class="current-subscription">
            <h3><i class="fas fa-info-circle"></i> Текущая подписка</h3>
            <div id="current-subscription-details">
                <div class="subscription-status">
                    <span class="status-badge status-inactive">Неактивна</span>
                    <span>Подписка не активирована</span>
                </div>
            </div>
        </div>

        <div id="message-container"></div>

        <div class="plans-grid" id="plans-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка тарифов...
            </div>
        </div>
    </div>

    <script>
        let groupId = null;
        let authToken = localStorage.getItem('auth_token');
        let currentPlan = null;

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        groupId = urlParams.get('group_id');
        const tokenFromUrl = urlParams.get('token');
        
        if (tokenFromUrl) {
            authToken = tokenFromUrl;
            localStorage.setItem('auth_token', authToken);
        }

        if (!authToken || !groupId) {
            window.location.href = '/group-selector';
        }

        async function loadGroupInfo() {
            try {
                const response = await fetch('/api/groups', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load group info');
                }

                const data = await response.json();
                const group = data.groups.find(g => g.id == groupId);
                
                if (group) {
                    document.getElementById('group-details').innerHTML = `
                        <div><strong>Название:</strong> ${group.group_name || group.name}</div>
                        <div><strong>ID:</strong> ${group.chat_id}</div>
                        <div><strong>Статус:</strong> ${group.subscription_status || 'Неактивна'}</div>
                    `;
                    
                    // Обновляем информацию о текущей подписке
                    updateCurrentSubscription(group);
                }
            } catch (error) {
                console.error('Error loading group info:', error);
            }
        }

        function updateCurrentSubscription(group) {
            const container = document.getElementById('current-subscription-details');
            const status = group.subscription_status || 'inactive';
            const expires = group.subscription_expires;
            
            let statusClass = 'status-inactive';
            let statusText = 'Неактивна';
            
            if (status === 'active') {
                statusClass = 'status-active';
                statusText = 'Активна';
            } else if (status === 'trial') {
                statusClass = 'status-trial';
                statusText = 'Пробный период';
            }
            
            container.innerHTML = `
                <div class="subscription-status">
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    ${expires ? `<span>до ${new Date(expires).toLocaleDateString('ru-RU')}</span>` : ''}
                </div>
                ${group.plan_name ? `<div><strong>Тариф:</strong> ${group.plan_name}</div>` : ''}
            `;
        }

        async function loadPlans() {
            try {
                const response = await fetch('/api/subscription-plans', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load plans');
                }

                const data = await response.json();
                displayPlans(data.plans || []);
                
            } catch (error) {
                console.error('Error loading plans:', error);
                // Показываем демонстрационные тарифы
                displayDemoPlans();
            }
        }

        function displayPlans(plans) {
            const container = document.getElementById('plans-container');
            
            if (plans.length === 0) {
                container.innerHTML = '<div class="error">Нет доступных тарифов</div>';
                return;
            }

            const plansHTML = plans.map(plan => `
                <div class="plan-card ${plan.recommended ? 'recommended' : ''}">
                    <div class="plan-header">
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">${plan.price}₽</div>
                        <div class="plan-period">за ${plan.duration_days} дней</div>
                    </div>
                    
                    <div class="plan-features">
                        <ul>
                            ${plan.features.map(feature => `
                                <li>
                                    <span class="feature-icon ${feature.available ? '' : 'unavailable'}">
                                        ${feature.available ? '✓' : '✗'}
                                    </span>
                                    ${feature.name}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <button class="plan-button ${plan.current ? 'current' : ''}" 
                            onclick="selectPlan(${plan.id})"
                            ${plan.current ? 'disabled' : ''}>
                        ${plan.current ? 'Текущий тариф' : 'Выбрать тариф'}
                    </button>
                </div>
            `).join('');

            container.innerHTML = plansHTML;
        }

        function displayDemoPlans() {
            const demoPlans = [
                {
                    id: 1,
                    name: 'Базовый',
                    price: 199,
                    duration_days: 30,
                    features: [
                        { name: 'Базовая модерация', available: true },
                        { name: 'До 100 участников', available: true },
                        { name: 'Статистика', available: true },
                        { name: 'Расширенная модерация', available: false },
                        { name: 'Кастомные правила', available: false }
                    ]
                },
                {
                    id: 2,
                    name: 'Стандартный',
                    price: 399,
                    duration_days: 30,
                    recommended: true,
                    features: [
                        { name: 'Базовая модерация', available: true },
                        { name: 'До 500 участников', available: true },
                        { name: 'Статистика', available: true },
                        { name: 'Расширенная модерация', available: true },
                        { name: 'Кастомные правила', available: true },
                        { name: 'Приоритетная поддержка', available: false }
                    ]
                },
                {
                    id: 3,
                    name: 'Премиум',
                    price: 799,
                    duration_days: 30,
                    features: [
                        { name: 'Базовая модерация', available: true },
                        { name: 'Безлимитные участники', available: true },
                        { name: 'Статистика', available: true },
                        { name: 'Расширенная модерация', available: true },
                        { name: 'Кастомные правила', available: true },
                        { name: 'Приоритетная поддержка', available: true },
                        { name: 'API доступ', available: true }
                    ]
                }
            ];

            displayPlans(demoPlans);
        }

        async function selectPlan(planId) {
            try {
                const response = await fetch('/api/group-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        group_id: groupId,
                        plan_id: planId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to select plan');
                }

                const data = await response.json();
                
                if (data.payment_url) {
                    // Перенаправляем на оплату
                    window.location.href = data.payment_url;
                } else {
                    showMessage('Тариф успешно активирован', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error selecting plan:', error);
                showMessage('Ошибка активации тарифа', 'error');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('selected_group_id');
            window.location.href = '/';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadGroupInfo();
            loadPlans();
        });
    </script>
</body>
</html>
