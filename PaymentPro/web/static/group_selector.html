<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор группы - Subscription Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn.danger {
            background: #e53e3e;
        }

        .nav-btn.danger:hover {
            background: #c53030;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .group-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .group-card:hover {
            transform: translateY(-5px);
        }

        .group-card.selected {
            border: 3px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .group-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .group-id {
            color: #666;
            font-size: 0.9em;
        }

        .group-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status-trial {
            background: #fff3cd;
            color: #856404;
        }

        .group-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        .group-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: #5a67d8;
        }

        .action-btn.secondary {
            background: #6c757d;
        }

        .action-btn.secondary:hover {
            background: #5a6268;
        }

        .action-btn.success {
            background: #28a745;
        }

        .action-btn.success:hover {
            background: #218838;
        }

        .add-group-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .add-group-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .current-group {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .current-group h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subscription-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .subscription-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .subscription-active {
            background: #d4edda;
            color: #155724;
        }

        .subscription-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .subscription-trial {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .groups-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .add-group-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Управление группами</h1>
            <div class="navigation">
                <a href="/user-dashboard" class="nav-btn"><i class="fas fa-home"></i> Главная</a>
                <a href="#" onclick="openViolations()" class="nav-btn"><i class="fas fa-shield-alt"></i> Нарушения</a>
                <button class="nav-btn danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </div>
        </div>

        <div id="current-group" class="current-group" style="display: none;">
            <h3><i class="fas fa-check-circle"></i> Текущая группа</h3>
            <div id="current-group-info"></div>
            <div class="navigation" style="margin-top: 15px;">
                <button class="nav-btn" onclick="showGroupStats()"><i class="fas fa-chart-bar"></i> Статистика</button>
                <button class="nav-btn" onclick="showGroupSettings()"><i class="fas fa-cogs"></i> Настройки</button>
                <button class="nav-btn" onclick="showGroupModeration()"><i class="fas fa-shield-alt"></i> Модерация</button>
            </div>
        </div>

        <div class="add-group-section">
            <h2><i class="fas fa-plus"></i> Добавить группу</h2>
            <div class="add-group-form">
                <input type="text" id="group-id-input" class="form-input" placeholder="ID группы (например: -1001234567890)">
                <input type="text" id="group-name-input" class="form-input" placeholder="Название группы">
                <button class="action-btn" onclick="addGroup()"><i class="fas fa-plus"></i> Добавить</button>
            </div>
            <div id="add-group-message"></div>
        </div>

        <div id="groups-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка групп...
            </div>
        </div>
    </div>

    <script>
        let groups = [];
        let selectedGroupId = localStorage.getItem('selected_group_id');
        let authToken = localStorage.getItem('auth_token');

        // Проверяем токен из URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            authToken = tokenFromUrl;
            localStorage.setItem('auth_token', authToken);
        }

        if (!authToken) {
            window.location.href = '/';
        }

        async function loadGroups() {
            try {
                const response = await fetch('/api/groups', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load groups');
                }

                const data = await response.json();
                groups = Array.isArray(data) ? data : (data.groups || []);
                displayGroups();
                updateCurrentGroup();
            } catch (error) {
                console.error('Error loading groups:', error);
                document.getElementById('groups-container').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Ошибка загрузки групп
                    </div>
                `;
            }
        }

        function displayGroups() {
            const container = document.getElementById('groups-container');
            
            if (groups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>Нет добавленных групп</h3>
                        <p>Добавьте первую группу, чтобы начать работу</p>
                    </div>
                `;
                return;
            }

            const groupsHTML = `
                <div class="groups-grid">
                    ${groups.map(group => `
                        <div class="group-card ${group.id == selectedGroupId ? 'selected' : ''}" data-group-id="${group.id}">
                            <div class="group-header">
                                <div>
                                    <div class="group-name">${group.name || group.group_name || 'Группа'}</div>
                                    <div class="group-id">ID: ${group.chat_id}</div>
                                </div>
                                <div class="group-status active">
                                    Активная
                                </div>
                            </div>
                            
                            <div class="group-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${group.message_count || 0}</div>
                                    <div class="stat-label">Сообщений</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${group.member_count || 0}</div>
                                    <div class="stat-label">Участников</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${group.violations_count || 0}</div>
                                    <div class="stat-label">Нарушений</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${group.is_active ? 'Да' : 'Нет'}</div>
                                    <div class="stat-label">Активна</div>
                                </div>
                            </div>
                            
                            <div class="subscription-status">
                                <span class="subscription-badge active">
                                    Активная подписка
                                </span>
                            </div>
                            
                            <div class="group-actions">
                                <button class="action-btn" onclick="selectGroup(${group.id})">
                                    ${group.id == selectedGroupId ? 'Выбрано' : 'Выбрать'}
                                </button>
                                <button class="action-btn secondary" onclick="showGroupPlans(${group.id})">
                                    <i class="fas fa-credit-card"></i> Оплатить
                                </button>
                                <button class="action-btn secondary" onclick="removeGroup(${group.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = groupsHTML;
        }

        function getSubscriptionStatusClass(status) {
            switch (status) {
                case 'active':
                    return 'subscription-active';
                case 'expired':
                    return 'subscription-expired';
                case 'trial':
                    return 'subscription-trial';
                default:
                    return 'subscription-expired';
            }
        }

        function getSubscriptionStatusText(status) {
            switch (status) {
                case 'active':
                    return 'Активна';
                case 'expired':
                    return 'Истекла';
                case 'trial':
                    return 'Пробный период';
                default:
                    return 'Неактивна';
            }
        }

        function selectGroup(groupId) {
            selectedGroupId = groupId;
            localStorage.setItem('selected_group_id', groupId);
            displayGroups();
            updateCurrentGroup();
        }

        function updateCurrentGroup() {
            const currentGroupDiv = document.getElementById('current-group');
            const currentGroupInfo = document.getElementById('current-group-info');
            
            if (selectedGroupId) {
                const group = groups.find(g => g.id == selectedGroupId);
                if (group) {
                    currentGroupDiv.style.display = 'block';
                    currentGroupInfo.innerHTML = `
                        <div class="group-name">${group.group_name}</div>
                        <div class="group-id">ID: ${group.chat_id}</div>
                        <div class="subscription-status">
                            <span class="subscription-badge ${getSubscriptionStatusClass(group.subscription_status)}">
                                ${getSubscriptionStatusText(group.subscription_status)}
                            </span>
                            ${group.subscription_expires ? `<span>до ${new Date(group.subscription_expires).toLocaleDateString('ru-RU')}</span>` : ''}
                        </div>
                    `;
                } else {
                    currentGroupDiv.style.display = 'none';
                }
            } else {
                currentGroupDiv.style.display = 'none';
            }
        }

        async function addGroup() {
            const groupIdInput = document.getElementById('group-id-input');
            const groupNameInput = document.getElementById('group-name-input');
            const messageDiv = document.getElementById('add-group-message');
            
            const groupId = groupIdInput.value.trim();
            const groupName = groupNameInput.value.trim();
            
            if (!groupId || !groupName) {
                messageDiv.innerHTML = '<div class="error">Заполните все поля</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        chat_id: groupId,
                        group_name: groupName
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to add group');
                }

                messageDiv.innerHTML = '<div class="success">Группа добавлена успешно</div>';
                groupIdInput.value = '';
                groupNameInput.value = '';
                
                // Reload groups
                setTimeout(() => {
                    loadGroups();
                    messageDiv.innerHTML = '';
                }, 2000);
                
            } catch (error) {
                console.error('Error adding group:', error);
                messageDiv.innerHTML = '<div class="error">Ошибка добавления группы</div>';
            }
        }

        async function removeGroup(groupId) {
            if (!confirm('Вы уверены, что хотите удалить эту группу?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/groups/${groupId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to remove group');
                }

                // Remove from selected if it was selected
                if (selectedGroupId == groupId) {
                    selectedGroupId = null;
                    localStorage.removeItem('selected_group_id');
                }
                
                loadGroups();
                
            } catch (error) {
                console.error('Error removing group:', error);
                alert('Ошибка удаления группы');
            }
        }

        function showGroupStats() {
            if (!selectedGroupId) {
                alert('Выберите группу');
                return;
            }
            window.location.href = `/group-stats?token=${authToken}&group_id=${selectedGroupId}`;
        }

        function showGroupSettings() {
            if (!selectedGroupId) {
                alert('Выберите группу');
                return;
            }
            window.location.href = `/group-settings?token=${authToken}&group_id=${selectedGroupId}`;
        }

        function showGroupModeration() {
            if (!selectedGroupId) {
                alert('Выберите группу');
                return;
            }
            window.location.href = `/violations?token=${authToken}&group_id=${selectedGroupId}`;
        }

        function showGroupPlans(groupId) {
            window.location.href = `/group-plans?token=${authToken}&group_id=${groupId}`;
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('selected_group_id');
            window.location.href = '/';
        }

        function openViolations() {
            window.location.href = `/violations?token=${authToken}`;
        }

        // Load groups when page loads
        document.addEventListener('DOMContentLoaded', loadGroups);
    </script>
</body>
</html>
