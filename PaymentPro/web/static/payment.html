<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата подписки - Subscription Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn.danger {
            background: #e53e3e;
        }

        .nav-btn.danger:hover {
            background: #c53030;
        }

        .plans-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .plan-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .plan-card.recommended {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .plan-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .plan-card.recommended .plan-price {
            color: white;
        }

        .plan-duration {
            color: #666;
            margin-bottom: 20px;
        }

        .plan-card.recommended .plan-duration {
            color: rgba(255,255,255,0.8);
        }

        .plan-features {
            list-style: none;
            margin-bottom: 30px;
        }

        .plan-features li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-features li i {
            color: #28a745;
            width: 16px;
        }

        .plan-card.recommended .plan-features li i {
            color: white;
        }

        .plan-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .plan-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .plan-card.recommended .plan-btn {
            background: white;
            color: #667eea;
        }

        .plan-card.recommended .plan-btn:hover {
            background: #f0f0f0;
        }

        .payment-methods {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .payment-method {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .payment-method i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .payment-method.selected i {
            color: white;
        }

        .checkout-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .checkout-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .checkout-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-credit-card"></i> Оплата подписки</h1>
            <div class="navigation">
                <a href="/user-dashboard" class="nav-btn"><i class="fas fa-home"></i> Главная</a>
                <a href="/group-selector" class="nav-btn"><i class="fas fa-users"></i> Группы</a>
                <button class="nav-btn danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </div>
        </div>

        <div class="plans-section">
            <h2><i class="fas fa-crown"></i> Выберите план подписки</h2>
            <div id="plans-grid" class="plans-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Загрузка планов...
                </div>
            </div>
        </div>

        <div class="payment-methods">
            <h2><i class="fas fa-wallet"></i> Способ оплаты</h2>
            <div id="payment-grid" class="payment-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Загрузка способов оплаты...
                </div>
            </div>
        </div>

        <div id="checkout-section" class="checkout-section">
            <h2><i class="fas fa-shopping-cart"></i> Подтверждение оплаты</h2>
            <div id="checkout-details">
                <p><strong>План:</strong> <span id="selected-plan">-</span></p>
                <p><strong>Стоимость:</strong> <span id="selected-price">-</span></p>
                <p><strong>Способ оплаты:</strong> <span id="selected-payment">-</span></p>
            </div>
            <button class="checkout-btn" onclick="processPayment()">
                <i class="fas fa-credit-card"></i> Оплатить
            </button>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('auth_token');
        let selectedPlan = null;
        let selectedPaymentMethod = null;

        // Проверяем токен из URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            authToken = tokenFromUrl;
            localStorage.setItem('auth_token', authToken);
        }

        if (!authToken) {
            window.location.href = '/';
        }

        async function loadPlans() {
            try {
                const response = await fetch('/api/plans', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load plans');
                }

                const plans = await response.json();
                displayPlans(plans);
            } catch (error) {
                console.error('Error loading plans:', error);
                document.getElementById('plans-grid').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Ошибка загрузки планов
                    </div>
                `;
            }
        }

        function displayPlans(plans) {
            const container = document.getElementById('plans-grid');
            
            if (plans.length === 0) {
                container.innerHTML = '<div class="error">Нет доступных планов</div>';
                return;
            }

            const plansHTML = plans.map((plan, index) => `
                <div class="plan-card ${index === 1 ? 'recommended' : ''}" data-plan-id="${plan.id}">
                    <div class="plan-name">${plan.name}</div>
                    <div class="plan-price">$${(plan.price_cents / 100).toFixed(0)}</div>
                    <div class="plan-duration">за ${getDurationText(plan.duration_days)}</div>
                    <ul class="plan-features">
                        <li><i class="fas fa-check"></i> ${plan.max_groups} групп</li>
                        <li><i class="fas fa-check"></i> Модерация</li>
                        <li><i class="fas fa-check"></i> Статистика</li>
                        ${plan.name === 'Premium' ? '<li><i class="fas fa-check"></i> Приоритетная поддержка</li>' : ''}
                    </ul>
                    <button class="plan-btn" onclick="selectPlan(${plan.id}, '${plan.name}', ${plan.price_cents})">
                        Выбрать план
                    </button>
                </div>
            `).join('');

            container.innerHTML = plansHTML;
        }

        function getDurationText(days) {
            if (days === 30) return '1 месяц';
            if (days === 90) return '3 месяца';
            if (days === 365) return '1 год';
            return `${days} дней`;
        }

        async function loadPaymentMethods() {
            try {
                const response = await fetch('/api/payment/methods', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load payment methods');
                }

                const data = await response.json();
                displayPaymentMethods(data.methods || []);
            } catch (error) {
                console.error('Error loading payment methods:', error);
                document.getElementById('payment-grid').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Ошибка загрузки способов оплаты
                    </div>
                `;
            }
        }

        function displayPaymentMethods(methods) {
            const container = document.getElementById('payment-grid');
            
            if (methods.length === 0) {
                container.innerHTML = '<div class="error">Нет доступных способов оплаты</div>';
                return;
            }

            const methodsHTML = methods.map(method => `
                <div class="payment-method" onclick="selectPaymentMethod('${method.id}', '${method.name}')">
                    <i class="fas fa-${method.id === 'card' ? 'credit-card' : 'bitcoin'}"></i>
                    <div>${method.name}</div>
                    <div style="font-size: 0.9em; color: #666;">${method.description}</div>
                </div>
            `).join('');

            container.innerHTML = methodsHTML;
        }

        function selectPlan(planId, planName, priceConts) {
            selectedPlan = { id: planId, name: planName, price: priceConts };
            
            // Highlight selected plan
            document.querySelectorAll('.plan-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-plan-id="${planId}"]`).classList.add('selected');
            
            // Update checkout section
            document.getElementById('selected-plan').textContent = planName;
            document.getElementById('selected-price').textContent = `$${(priceConts / 100).toFixed(0)}`;
            
            updateCheckoutSection();
        }

        function selectPaymentMethod(methodId, methodName) {
            selectedPaymentMethod = { id: methodId, name: methodName };
            
            // Highlight selected method
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            event.target.closest('.payment-method').classList.add('selected');
            
            // Update checkout section
            document.getElementById('selected-payment').textContent = methodName;
            
            updateCheckoutSection();
        }

        function updateCheckoutSection() {
            if (selectedPlan && selectedPaymentMethod) {
                document.getElementById('checkout-section').style.display = 'block';
            }
        }

        async function processPayment() {
            if (!selectedPlan || !selectedPaymentMethod) {
                alert('Выберите план и способ оплаты');
                return;
            }

            try {
                const response = await fetch('/api/payment/process', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plan_id: selectedPlan.id,
                        payment_method: selectedPaymentMethod.id,
                        amount: selectedPlan.price
                    })
                });

                if (!response.ok) {
                    throw new Error('Payment processing failed');
                }

                const result = await response.json();
                
                if (result.success) {
                    alert('Оплата прошла успешно!');
                    window.location.href = '/user-dashboard';
                } else {
                    throw new Error(result.error || 'Payment failed');
                }
            } catch (error) {
                console.error('Error processing payment:', error);
                alert('Ошибка при обработке платежа: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadPlans();
            loadPaymentMethods();
        });
    </script>
</body>
</html>
