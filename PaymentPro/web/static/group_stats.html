<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика группы - Subscription Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-btn.danger {
            background: #e53e3e;
        }

        .nav-btn.danger:hover {
            background: #c53030;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .chart-canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .group-info {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .group-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .period-btn {
            background: #fff;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .period-btn:hover, .period-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Статистика группы</h1>
            <div class="navigation">
                <a href="/group-selector" class="nav-btn"><i class="fas fa-arrow-left"></i> Назад к группам</a>
                <a href="/user-dashboard" class="nav-btn"><i class="fas fa-home"></i> Главная</a>
                <button class="nav-btn danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выйти</button>
            </div>
        </div>

        <div id="group-info" class="group-info">
            <h3><i class="fas fa-users"></i> Информация о группе</h3>
            <div id="group-details"></div>
        </div>

        <div class="period-selector">
            <button class="period-btn active" onclick="selectPeriod('7days')">7 дней</button>
            <button class="period-btn" onclick="selectPeriod('30days')">30 дней</button>
            <button class="period-btn" onclick="selectPeriod('90days')">90 дней</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-comments"></i></div>
                <div class="stat-value" id="messages-count">0</div>
                <div class="stat-label">Сообщений за период</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                <div class="stat-value" id="new-members">0</div>
                <div class="stat-label">Новых участников</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-minus"></i></div>
                <div class="stat-value" id="left-members">0</div>
                <div class="stat-label">Покинули группу</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-value" id="warnings-count">0</div>
                <div class="stat-label">Предупреждений</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-ban"></i></div>
                <div class="stat-value" id="bans-count">0</div>
                <div class="stat-label">Банов</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-value" id="activity-score">0</div>
                <div class="stat-label">Активность</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Активность по дням</div>
            <canvas id="activityChart" class="chart-canvas"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">Распределение активности</div>
            <canvas id="distributionChart" class="chart-canvas"></canvas>
        </div>
    </div>

    <script>
        let groupId = null;
        let authToken = localStorage.getItem('auth_token');
        let selectedPeriod = '7days';
        let activityChart = null;
        let distributionChart = null;

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        groupId = urlParams.get('group_id');
        const tokenFromUrl = urlParams.get('token');
        
        if (tokenFromUrl) {
            authToken = tokenFromUrl;
            localStorage.setItem('auth_token', authToken);
        }

        if (!authToken || !groupId) {
            window.location.href = '/group-selector';
        }

        async function loadGroupInfo() {
            try {
                const response = await fetch('/api/groups', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load group info');
                }

                const data = await response.json();
                const group = data.groups.find(g => g.id == groupId);
                
                if (group) {
                    document.getElementById('group-details').innerHTML = `
                        <div><strong>Название:</strong> ${group.group_name || group.name}</div>
                        <div><strong>ID:</strong> ${group.chat_id}</div>
                        <div><strong>Статус:</strong> ${group.subscription_status || 'Неактивна'}</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading group info:', error);
            }
        }

        async function loadStatistics() {
            try {
                // Загружаем статистику из базы данных
                const response = await fetch(`/api/group-statistics?group_id=${groupId}&period=${selectedPeriod}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }

                const data = await response.json();
                updateStatistics(data);
                updateCharts(data);
            } catch (error) {
                console.error('Error loading statistics:', error);
                // Показываем демонстрационные данные
                showDemoData();
            }
        }

        function updateStatistics(data) {
            document.getElementById('messages-count').textContent = data.messages_count || 0;
            document.getElementById('new-members').textContent = data.new_members || 0;
            document.getElementById('left-members').textContent = data.left_members || 0;
            document.getElementById('warnings-count').textContent = data.warnings_count || 0;
            document.getElementById('bans-count').textContent = data.bans_count || 0;
            document.getElementById('activity-score').textContent = data.activity_score || 0;
        }

        function updateCharts(data) {
            // График активности по дням
            const ctx1 = document.getElementById('activityChart').getContext('2d');
            if (activityChart) {
                activityChart.destroy();
            }

            activityChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: data.daily_labels || getDemoLabels(),
                    datasets: [{
                        label: 'Сообщения',
                        data: data.daily_messages || getDemoData(),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // График распределения активности
            const ctx2 = document.getElementById('distributionChart').getContext('2d');
            if (distributionChart) {
                distributionChart.destroy();
            }

            distributionChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Сообщения', 'Участники', 'Модерация'],
                    datasets: [{
                        data: [
                            data.messages_count || 150,
                            data.new_members || 25,
                            (data.warnings_count || 5) + (data.bans_count || 2)
                        ],
                        backgroundColor: [
                            '#667eea',
                            '#48bb78',
                            '#ed8936'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function selectPeriod(period) {
            selectedPeriod = period;
            
            // Обновляем активный период
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Перезагружаем статистику
            loadStatistics();
        }

        function showDemoData() {
            // Демонстрационные данные
            const demoData = {
                messages_count: 1247,
                new_members: 23,
                left_members: 5,
                warnings_count: 8,
                bans_count: 2,
                activity_score: 85
            };
            
            updateStatistics(demoData);
            updateCharts(demoData);
        }

        function getDemoLabels() {
            const labels = [];
            const days = selectedPeriod === '7days' ? 7 : selectedPeriod === '30days' ? 30 : 90;
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                labels.push(date.toLocaleDateString('ru-RU', { month: 'short', day: 'numeric' }));
            }
            
            return labels;
        }

        function getDemoData() {
            const days = selectedPeriod === '7days' ? 7 : selectedPeriod === '30days' ? 30 : 90;
            const data = [];
            
            for (let i = 0; i < days; i++) {
                data.push(Math.floor(Math.random() * 100) + 20);
            }
            
            return data;
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('selected_group_id');
            window.location.href = '/';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadGroupInfo();
            loadStatistics();
        });
    </script>
</body>
</html>
